<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
    
    <!-- Internal CSS -->
    <style>
      /* Body background color is commented out */
      body {
        background-color: brown;
        /*
        background-color: burlywood;
        */
      }

      /* Center-align headings and paragraphs */
      h1, h2, p {
        text-align: center;
      }

      /* Center #menu horizontally with auto margins */
      .menu {
        width: 80%; /* The width of the menu */
        background-color: burlywood; /* Background color */
        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
        padding: 10px; /* Add some padding */
      }

      /* Style for flavor class */
      .flavor {
        font-weight: bold; /* Makes the flavor name bold */
        color: darkbrown; /* Change color if needed */
        text-align: left; /* Aligns text to the left */
      }

      /* Style for price class */
      .price {
        text-align: right; /* Aligns text to the right */
        display: block; /* Ensures it behaves like a block element for alignment */
        margin-top: 0; /* Optional: removes top margin for spacing */
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <article>
            <p class="flavor">French Vanilla</p> <!-- Class for flavor -->
            <p class="price">Price: $3.00</p> <!-- Class for price -->
          </article>
          <article>
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">Price: $3.75</p>
          </article>
          <article>
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">Price: $3.50</p>
          </article>
          <article>
            <p class="flavor">Hazelnut</p>
            <p class="price">Price: $4.00</p>
          </article>
          <article>
            <p class="flavor">Mocha</p>
            <p class="price">Price: $4.50</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
