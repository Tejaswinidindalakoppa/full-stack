<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>

    <!-- Internal CSS for styling -->
    <style>
      /* Body background color */
      body {
        background-color: brown;
      }

      /* Center-align headings and paragraphs */
      h1, h2, p {
        text-align: center;
      }

      /* Center the menu with auto margins */
      .menu {
        width: 80%; /* Menu width */
        background-color: burlywood; /* Background color */
        margin: 0 auto; /* Centering */
        padding: 10px; /* Padding around the menu */
      }

      /* Style for articles to place flavor and price on the same line */
      article {
        display: flex;
        justify-content: space-between; /* Space between flavor and price */
        padding: 5px 0; /* Add spacing between items */
      }

      /* Style for flavor class */
      .flavor {
        font-weight: bold; /* Make flavor name bold */
        color: darkbrown; /* Adjust text color */
        text-align: left; /* Align flavor to the left */
      }

      /* Style for price class */
      .price {
        text-align: right; /* Align price to the right */
        font-weight: bold; /* Make price bold */
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <article>
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article>
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article>
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article>
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article>
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
