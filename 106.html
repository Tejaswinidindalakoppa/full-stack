<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>

    <!-- Internal CSS for styling -->
    <style>
      /* Body background with an image */
      body {
        background-image: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg);
        background-size: cover; /* Optional: cover the entire background */
      }

      /* Center-align headings and paragraphs */
      h1, h2, p {
        text-align: center;
      }

      /* Center the menu with auto margins */
      .menu {
        width: 80%; /* Menu width */
        background-color: burlywood; /* Background color */
        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
        padding: 10px; /* Padding around the menu */
      }

      /* Style for articles to place flavor and price on the same line */
      .item p {
        display: inline-block; /* Display flavor and price inline */
        margin: 0; /* Remove margin */
      }

      /* Align flavor to the left and set its width to 50% */
      .flavor {
        text-align: left; /* Align flavor to the left */
        width: 50%; /* Set width to 50% */
      }

      /* Align price to the right and set its width to 50% */
      .price {
        text-align: right; /* Align price to the right */
        width: 50%; /* Set width to 50% */
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">$3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">$3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">$4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">$4.50</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
