<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #1b1b32;
            color: #f5f6f7;
            font-family: Tahoma;
            font-size: 16px;
        }

        h1, p {
            margin: 1em auto;
            text-align: center;
        }

        form {
            width: 60vw;
            max-width: 500px;
            min-width: 300px;
            margin: 0 auto;
        }

        fieldset {
            border: none;
            padding: 2rem 0;
            border-bottom: 3px solid #3b3b4f;
        }

        fieldset:last-of-type {
            border-bottom: none;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        input,
        textarea,
        select {
            margin: 10px 0 0 0;
            width: 100%;
            min-height: 2em; /* Ensures inputs have a minimum height for better usability */
        }

        input,
        textarea {
            background-color: #0a0a23;
            border: 1px solid #0a0a23;
            color: #ffffff;
        }

        .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form below:</p>
    <form method="post" action="#">
        <fieldset>
            <label for="first-name">First Name:
                <input id="first-name" name="first-name" type="text" required />
            </label>
            <label for="last-name">Last Name:
                <input id="last-name" name="last-name" type="text" required />
            </label>
            <label for="email">Email:
                <input id="email" name="email" type="email" required />
            </label>
            <label for="password">Password:
                <input id="password" name="password" type="password" required />
            </label>
        </fieldset>

        <fieldset>
            <legend>Account Type</legend>
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal
            </label>
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type" class="inline" /> Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Profile Picture:
                <input id="profile-picture" type="file" name="profile-picture" />
            </label>
            <label for="age">Age:
                <input id="age" type="number" name="age" min="1" max="120" />
            </label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Website</option>
                    <option value="2">Friend</option>
                    <option value="3">Advertisement</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us about yourself..."></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required /> I accept the terms and conditions
        </label>
        
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
