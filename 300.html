<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #1b1b32;
            color: #f5f6f7;
            font-family: Tahoma;
            font-size: 16px;
        }

        h1, p {
            margin: 1em auto;
            text-align: center;
        }

        form {
            width: 60vw;
            max-width: 500px;
            min-width: 300px;
            margin: 0 auto;
        }

        fieldset {
            border: none;
            padding: 2rem 0;
            border-bottom: 3px solid #3b3b4f;
        }

        fieldset:last-of-type {
            border-bottom: none;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        input,
        textarea,
        select {
            margin: 10px 0 0 0;
            width: 100%;
            min-height: 2em;
        }

        input, textarea {
            background-color: #0a0a23;
            border: 1px solid #0a0a23;
            color: #ffffff;
        }

        .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
        }

        input[type="submit"] {
            display: block;
            width: 60%;
            margin: 2em auto; /* Adds space above and below the submit button */
            padding: 10px; /* Adds padding for better click area */
            background-color: #3b3b4f; /* Different background for submit button */
            border: none; /* Removes default border */
            color: #ffffff; /* White text color */
            font-size: 16px; /* Matches the font size */
            cursor: pointer; /* Changes cursor to pointer on hover */
            transition: background-color 0.3s; /* Smooth background change */
        }

        input[type="submit"]:hover {
            background-color: #4b4b66; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <h1>Sample Form</h1>
    <p>Please fill out the form below:</p>
    <form method="post" action="#">
        <fieldset>
            <label for="name">Name:
                <input id="name" name="name" type="text" required />
            </label>
            <label for="email">Email:
                <input id="email" name="email" type="email" required />
            </label>
            <label for="message">Message:
                <textarea id="message" name="message" rows="4" required></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
