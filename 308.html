<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #survey-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        #submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to help us understand your preferences.</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

            <label for="dropdown">Your preferred language:</label>
            <select id="dropdown" name="language" required>
                <option value="" disabled selected>Select an option</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>

            <label>Would you like to receive updates?</label>
            <input type="radio" id="yes" name="updates" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="updates" value="no" required>
            <label for="no">No</label>

            <label>Select your interests:</label>
            <input type="checkbox" id="frontend" name="interests" value="frontend">
            <label for="frontend">Front-End Development</label><br>
            <input type="checkbox" id="backend" name="interests" value="backend">
            <label for="backend">Back-End Development</label><br>
            <input type="checkbox" id="fullstack" name="interests" value="fullstack">
            <label for="fullstack">Full-Stack Development</label>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

</body>
</html>
