<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>

  <style>
    *{
        box-sizing: border-box;
    }
    html {
      font-size: 16px;
    }
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .label {
       border: 2px solid black;
       width: 270px;
       margin: 20px auto;
       padding: 0 7px;
    }
    h1{
        font-weight: 800;
    }
  </style>
</head>

<body>
  <h1>Nutrition Facts</h1>
  <p>8 servings per container</p>

</html>
