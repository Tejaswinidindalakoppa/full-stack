<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <style>
      body {
        background: #f5f6f7;
        color: #1b1b32;
        font-family: Helvetica;
        margin: 0;
      }

      header {
        width: 100%;
        height: 50px;
        background-color: #1b1b32;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
      }

      #logo {
        width: max(10rem, 18vw);
        background-color: #0a0a23;
        aspect-ratio: 35 / 4;
        padding: 0.4rem;
      }

      h1 {
        color: #f1be32;
        font-size: min(5vw, 1.2em);
      }

      nav {
        width: 50%;
        max-width: 300px;
        height: 50px;
      }

      nav > ul {
        display: flex;
        justify-content: space-evenly;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      h1,
      h2 {
        font-family: Verdana, Tahoma;
      }

      h2 {
        border-bottom: 4px solid #dfdfe2;
        margin-top: 20px;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .info {
        margin: 10px 0;
      }

      .info label {
        display: inline-block;
        width: 150px;
      }

      .question-block {
        margin: 20px 0;
      }

      nav > ul > li {
        display: inline;
      }

      nav > ul > li > a {
        color: white;
        text-decoration: none;
      }

      .answers-list {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">Date of Birth:</label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>1</h3>
            <fieldset class="question" name="html-question-one">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>
              <ul class="answers-list">
                <li>
                  <label>
                    <input type="radio" name="html-question-one" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label>
                    <input type="radio" name="html-question-one" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>2</h3>
            <fieldset class="question" name="html-question-two">
              <legend>
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </legend>
              <ul class="answers-list">
                <li>
                  <label>
                    <input type="radio" name="html-question-two" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label>
                    <input type="radio" name="html-question-two" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
        </section>
      </form>
    </main>
  </body>
</html>
