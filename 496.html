<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
  <title>Accessibility Quiz</title>
  <style>
    body {
      background: #f5f6f7;
      color: #1b1b32;
      font-family: Helvetica;
      margin: 0;
    }
    
    header {
      width: 100%;
      height: 50px;
      background-color: #1b1b32;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
    }
    
    #logo {
      width: max(10rem, 18vw);
      background-color: #0a0a23;
      aspect-ratio: 35 / 4;
      padding: 0.4rem;
    }
    
    h1 {
      color: #f1be32;
      font-size: min(5vw, 1.2em);
      text-align: center;
    }
    
    nav {
      width: 50%;
      max-width: 300px;
      height: 50px;
    }
    
    nav > ul {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      align-items: center;
      padding-inline-start: 0;
      margin-block: 0;
      height: 100%;
    }
    
    nav > ul > li {
      color: #dfdfe2;
      margin: 0 0.2rem;
      padding: 0.2rem;
      display: block;
    }
    
    nav > ul > li:hover {
      background-color: #dfdfe2;
      color: #1b1b32;
      cursor: pointer;
    }
    
    li > a {
      color: inherit;
      text-decoration: none;
    }
    
    main {
      padding-top: 50px;
    }
    
    section {
      width: 80%;
      margin: 0 auto 10px auto;
      max-width: 600px;
    }
    
    h1, h2 {
      font-family: Verdana, Tahoma;
    }
    
    h2 {
      border-bottom: 4px solid #dfdfe2;
    }
    
    h3::before {
      content: "Question #";
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#quiz">Quiz</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h1>Welcome to the Accessibility Quiz</h1>
      <h2>Instructions</h2>
      <p>Answer the questions below to test your knowledge of accessibility principles.</p>
    </section>
    
    <section>
      <h2>Quiz Questions</h2>
      <h3>Question #1</h3>
      <p>What does WCAG stand for?</p>
      <!-- Add more questions as needed -->
    </section>
  </main>
</body>
</html>
