<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cafe Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Internal CSS -->
    <style>
      body {
        background-color: brown;
        /*
        background-color: burlywood;
        */
      }

      /* Center-align headings and paragraphs */
      h1, h2, p {
        text-align: center;
      }

      /* ID Selector to target the menu div */
      #menu {
        width: 80%;
        background-color: burlywood; /* Set background to burlywood */
        margin: 0 auto; /* Center the div on the page */
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <p>Our selection of coffee drinks.</p>
        </section>
      </main>
    </div>
  </body>
</html>
