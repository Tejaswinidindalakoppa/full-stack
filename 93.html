<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cafe Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Internal CSS -->
    <style>
      /* Body background color is commented out */
      body {
        background-color: brown;
        /*
        background-color: burlywood;
        */
      }

      /* Center-align headings and paragraphs */
      h1, h2, p {
        text-align: center;
      }

      /* Center #menu horizontally with auto margins */
      #menu {
        width: 80%; /* The width of the menu */
        background-color: burlywood; /* Background color */
        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
        padding: 10px; /* Add some padding */
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <p>Our selection of coffee drinks.</p>
        </section>
      </main>
    </div>
  </body>
</html>
