<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cafe Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Internal CSS -->
    <style>
      /* Set background image for the body */
      body {
        background-image: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg);
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Center the background image */
      }

      /* Center-align headings and paragraphs */
      h1, h2, p {
        text-align: center;
      }

      /* Center .menu horizontally with auto margins */
      .menu {
        width: 80%; /* The width of the menu */
        background-color: burlywood; /* Background color */
        margin-left: auto; /* Center horizontally */
        margin-right: auto; /* Center horizontally */
        padding: 10px; /* Add some padding */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Adds some shadow for a polished look */
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <p>Our selection of coffee drinks.</p>
        </section>
      </main>
    </div>
  </body>
</html>
